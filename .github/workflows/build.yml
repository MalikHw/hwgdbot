name: Build HwGDBot

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --icon=icon.ico --name=HwGDBot-Windows main.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: HwGDBot-Windows
          path: dist/HwGDBot-Windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --icon=icon.ico --name=HwGDBot-macOS main.py
      
      - name: Create DMG
        run: |
          mkdir -p dist/HwGDBot.app/Contents/MacOS
          cp dist/HwGDBot-macOS dist/HwGDBot.app/Contents/MacOS/
          hdiutil create -volname HwGDBot -srcfolder dist/HwGDBot.app -ov -format UDZO dist/HwGDBot-macOS.dmg
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: HwGDBot-macOS
          path: dist/HwGDBot-macOS.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnotify-bin libxcb-xinerama0 libxcb-cursor0
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name=HwGDBot-Linux main.py
      
      - name: Make AppImage
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          mkdir -p AppDir/usr/bin
          cp dist/HwGDBot-Linux AppDir/usr/bin/
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage
          mv HwGDBot*.AppImage dist/HwGDBot-Linux.AppImage
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: HwGDBot-Linux
          path: dist/HwGDBot-Linux.AppImage

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            HwGDBot-Windows/HwGDBot-Windows.exe
            HwGDBot-macOS/HwGDBot-macOS.dmg
            HwGDBot-Linux/HwGDBot-Linux.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
