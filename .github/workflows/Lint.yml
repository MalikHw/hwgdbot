name: Lint Code

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      
      - name: Run pylint
        run: |
          echo "==================================================" > .lint-history.txt
          echo "Lint run: $(date)" >> .lint-history.txt
          echo "Branch: ${{ github.ref_name }}" >> .lint-history.txt
          echo "Commit: ${{ github.sha }}" >> .lint-history.txt
          echo "==================================================" >> .lint-history.txt
          echo "" >> .lint-history.txt
          pylint *.py >> .lint-history.txt 2>&1 || true
      
      - name: Commit lint results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .lint-history.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Update lint history [skip ci]"
          git push
